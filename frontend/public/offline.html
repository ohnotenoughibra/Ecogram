<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - EcoGames</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f3f4f6;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .icon {
        width: 80px;
        height: 80px;
        background: #374151;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
      }
      .icon svg {
        width: 40px;
        height: 40px;
        color: #9ca3af;
      }
      h1 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 12px;
      }
      p {
        color: #9ca3af;
        margin-bottom: 24px;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 12px 24px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #1d4ed8;
      }
      .tips {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #374151;
        text-align: left;
      }
      .tips h2 {
        font-size: 14px;
        font-weight: 600;
        color: #9ca3af;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .tips ul {
        list-style: none;
        color: #d1d5db;
        font-size: 14px;
      }
      .tips li {
        padding: 8px 0;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .tips li::before {
        content: 'â€¢';
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
        </svg>
      </div>

      <h1>You're Offline</h1>
      <p>No worries! EcoGames works offline. Your games and sessions are cached locally.</p>

      <button class="btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="tips">
        <h2>While Offline</h2>
        <ul>
          <li>Browse your cached games library</li>
          <li>Use Practice mode with the timer</li>
          <li>View saved sessions</li>
          <li>Changes sync when back online</li>
        </ul>
      </div>
    </div>

    <script>
      // Check if back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
